<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title>We Need a Hero!</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <h3>We need a hero!</h3>

    <div class="data-container">
        <div class="hero-data">
            <h1 id="hero-name-display">Hero Name</h1>
            <p id="first-appearance-stat">First appearance!</p>
            
            <input type="text" placeholder="API request">
                <button id="search-button">Search!</button>
        </div>
    
        <div class="api-pull">
            <h2 id="civilian-name-display">Civilian Name!</h2>
            <h4 id="alignment-stat">Good guy/Bad guy</h4>

            <img id="pic-display" alt="Hero image!">

            
            <div class="hero-stats">
                <h3 class="hero-stat-header">STAT HEADER</h3>
                    <div class="hero-stat-names-and-values">
                            <p class="hero-stat-item" id="hero-stat-1"><strong>Placeholder</strong>- #</p>
                            <p class="hero-stat-item" id="hero-stat-2"><strong>Placeholder</strong>- ##</p>
                            <p class="hero-stat-item" id="hero-stat-3"><strong>Placeholder</strong>- ###</p>
                            <p class="hero-stat-item" id="hero-stat-4"><strong>Placeholder</strong>- ####</p>
                            <p class="hero-stat-item" id="hero-stat-5"><strong>Placeholder</strong>- #####</p>
                            <p class="hero-stat-item" id="hero-stat-6"><strong>Placeholder</strong>- ######</p>
                        </div>
            </div>
        </div>
        
    
        <div class="right-side">
            <div class="test-buttons">
                <button id="random-hero-button">Surprise me!</button>
                <button id="toggle-stats-button">Toggle Stats</button>
                <button id="btn3">Test Three</button>
                <button id="btn4">Test Four</button>
            </div>
            <h3>Publisher</h3>
                    <img id="publisher-stat" alt="logo here">
        </div>

    </div>

</body>
</html>
