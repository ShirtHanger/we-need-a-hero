<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title>We Need a Hero!</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <h3>We need a hero!</h3>

    <div class="data-container">
        <div class="hero-data">
            <h1 id="name-display">Hero Name</h1>
            <p id="first-appearance-stat">First appearance!</p>
            <input type="text" placeholder="API request">
            <button id="btn1">Search! (Doesn't Currently Work)</button>
        </div>
    
        <div class="api-pull">
            <h2 id="civilian-name-display">Civilian Name!</h2>
            <h4 id="alignment-stat">Good guy/Bad guy</h4>

            <img id="picDisplay" alt="Hero image!">

            
            <div class="hero-stats">
                <h3>Hero stats!</h3>
                    <p id="combat-stat">combat!</p>
                    <p id="durability-stat">Durability!</p>
                    <p id="intelligence-stat">Intelligence!</p>
                    <p id="power-stat">Power!</p>
                    <p id="speed-stat">Speed!</p>
                    <p id="strength-stat">Strength!</p>
                <h3>Biography</h3>
                    <p id="birthplace-stat">Birthplace</p>
                    <p id="occupation-stat">Occupation</p>
                    <p id="home-base-stat">home base</p>
                <h3>Physical Stats</h3>
                    <p id="race-stat">Human</p>
                    <p id="height-stat">height, </p>
                    <p id="weight-stat">weight, </p>
                    <p id="gender-stat">gender</p>
                <h3>Work</h3>

            </div>
        </div>
        
    
        <div class="right-side">
            <div class="test-buttons">
                <button id="btn1">Test One</button>
                <button id="btn2">Test Two</button>
                <button id="btn3">Test Two</button>
                <button id="btn4">Test Two</button>
            </div>
            <h3>Publisher</h3>
                    <img id="publisher-stat" alt="logo here">
        </div>

    </div>

</body>
</html>
